<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form</title>
    <style></style>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <!-- <div id="btn"></div> -->
                <button  type="button" class="toggle-btn-login">Log In</button>
                <button  type="button" class="toggle-btn-reg">Regestration</button>
            </div>
            <div class="social-icon">
                <i class="fa-brands fa-facebook"></i> 
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
            <br>
            <br>
            <br>
            <br>
            <form id="login" class="input-grp">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"> <span>Remember Password</span>
                <button type="submit" class="submit-btn" onclick="login()">Log In</button>
            </form>
           
        </div>
        
    </div>
   
</body>
</html>
